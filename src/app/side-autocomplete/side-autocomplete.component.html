<div class="form-section side-autocomplete">
  <div class="autoComplete-title-container">
    <h3>Select a departure station</h3>
  </div>
  <div class="input-section">

    <button *ngFor="let city of cityList" type="text" class="tlc-input">
      {{city}}
    </button>
  </div>
  <div class="extra-section">
    <button class="via-btn">
      <i class="fas fa-map-marker"></i>
      Add VIA
    </button>
  </div>
</div>
