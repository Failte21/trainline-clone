<div class="form-section side-calendar" [formGroup]="form">
    <div class="title-container">
      <h3>{{title}}</h3>
    </div>
    <mat-calendar id="green-calendar" [selected]="date" [minDate]="minDate"></mat-calendar>
    <ul class="time-container">
      <li *ngFor="let time of timeList">
        <button
          [ngClass]="{'selected': dateTime === time}"
          (click)="updateTime(time)"
        >
          {{time}}
        </button>
      </li>
    </ul>
</div>
