<div class="form-section side-calendar" [formGroup]="form">
    <div class="title-container">
      <h3>Select a departure date</h3>
    </div>
    <mat-calendar [selected]="date" [minDate]="today"></mat-calendar>
    <ul class="time-container">
      <li *ngFor="let time of timeList">
        <button (click)="updateTime(time)">
          {{time}}
        </button>
      </li>
    </ul>
    {{form.value | json}}
</div>
