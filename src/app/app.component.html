<div class="core-container">
  <div class="title-container">
    <h1>European trains and buses at your fingertips.</h1>
  </div>
  <div class="form-container" [formGroup]="form">
    <div class="main-form-container">
      <app-main-form
        (formReady)="formInitialized('station', $event)"
        [dateLabels]='dateLabels'
        [ageRange]="form.get('person.ageRange').value"
      >
      </app-main-form>
      <app-side-ad *ngIf="sideToDisplay === 'ad'"></app-side-ad>
      <app-side-calendar
        *ngIf="sideToDisplay === 'dates'"
        [detail]="detail"
        [values]="form.get('date').value"
        (formReady)="formInitialized('date', $event)"
      >
      </app-side-calendar>
      <app-side-autocomplete
        *ngIf="sideToDisplay === 'departure'"
        [detail]="detail"
      >
      </app-side-autocomplete>
      <app-side-person
        *ngIf="sideToDisplay === 'person'"
        (formReady)="formInitialized('person', $event)"
      >
      </app-side-person>
    </div>
  </div>
  <div style="background-color: white">
    {{
      form.value | json
    }}
  </div>
</div>
