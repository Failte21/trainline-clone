<div class="form-section side-person">
  <div class="autoComplete-title-container">
    <h3>Choose your passengers</h3>
  </div>
  <div class="inline-input-section">
    <select class="tlc-select age-range-select">
      <option
        *ngFor='let ageRange of ageRanges'
        [value]="ageRange"
      >
        {{ageRange}}
      </option>
    </select>
    <button class="tlc-input loyalty-btn">Loyalty & discount cards</button>
  </div>
  <div class="input-section">
    <button class="tlc-input green-btn">
      <i class="fas fa-user-plus"></i>
      ADD ANOTHER PASSENGER
    </button>
  </div>
  <div class="sign-in-section">
    <h3>Looking for your saved passengers?</h3>
    <p>
      Sign in to your account and retrieve the passengers that you saved during previous searches.
    </p>
    <div class="sign-in-btn">
      <i class="fas fa-sign-in-alt light-green"></i>
      <a href="#">Sign in</a>
    </div>
  </div>
</div>
